<div text-center>
  <p>{{ currentYear }}</p>
  <button ion-button (click)="prevWeek()">
    <ion-icon name="arrow-dropleft-circle"></ion-icon>
  </button>
  <button ion-button>
      {{ currentWeekString }}
  </button>
  <button ion-button (click)="nextWeek()">
    <ion-icon name="arrow-dropright-circle"></ion-icon>
  </button>
 </div>
